<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy.png" onclick="copyPassword()" alt="img">

        </div>
        <div class="digit">
        <input  onchange="setLength()"     type="number" id="length" placeholder="Length">
        </div>
        <button onclick="createPassword()" > <img src="./images/generate.png" alt="img"> Generate Password</button>
    </div>
<script src="./script.js"></script>
</body>
</html>
